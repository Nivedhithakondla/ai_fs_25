<html>
  <title>Simple Flexbox & Grid Example</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0 1rem;
      background: #f0f0f0;
      color: #333;
    }

    /* Header with Flexbox */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 0;
      background: #333;
      color: white;
    }

    header a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    /* Grid container */
    main {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin: 2rem 0;
    }

    /* Card styles */
    .card {
      background: white;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      max-width: 100%;
      border-radius: 6px;
      margin-bottom: 0.5rem;
    }

    .card a {
      display: inline-block;
      margin-top: 0.5rem;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    /* Simple form */
    form {
      background: white;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 0 auto 2rem;
    }

    form label {
      display: block;
      margin-top: 0.5rem;
      font-weight: bold;
    }

    form input, form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: inherit;
    }

    form button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    form button:hover {
      background: #218838;
    }

    /* Footer with icons */
    footer {
      text-align: center;
      padding: 1rem 0;
      background: #333;
      color: white;
    }

    footer a {
      color: white;
      margin: 0 0.5rem;
      font-size: 1.5rem;
    }

    /* Responsive tweaks */
    @media (max-width: 500px) {
      header {
        flex-direction: column;
        gap: 0.5rem;
      }
    }
  </style>
</head>
<body>

<header>
  <div>My Simple Site</div>
  <nav>
    <a href="#home">Home</a>
    <a href="#cards">Cards</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<main id="cards">
  <div class="card">
    <img src="https://picsum.photos/200/120?1" alt="Nature" />
    <h3>Nature</h3>
    <a href="#">Learn More <i class="fa-solid fa-arrow-right"></i></a>
  </div>

  <div class="card">
    <img src="https://picsum.photos/200/120?2" alt="City" />
    <h3>City</h3>
    <a href="#">Learn More <i class="fa-solid fa-arrow-right"></i></a>
  </div>

  <div class="card">
    <img src="https://picsum.photos/200/120?3" alt="Beach" />
    <h3>Beach</h3>
    <a href="#">Learn More <i class="fa-solid fa-arrow-right"></i></a>
  </div>
</main>

<section id="contact">
  <form>
    <h2>Contact Us</h2>
    <label for="name">Name <i class="fa-solid fa-user"></i></label>
    <input type="text" id="name" name="name" placeholder="Your name" required />

    <label for="email">Email <i class="fa-solid fa-envelope"></i></label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required />

    <label for="message">Message <i class="fa-solid fa-comment"></i></label>
    <textarea id="message" name="message" placeholder="Your message" required></textarea>

    <button type="submit"><i class="fa-solid fa-paper-plane"></i> Send</button>
  </form>
</section>

<footer>
  <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
  <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
  <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
</footer>

</body>
</html>
