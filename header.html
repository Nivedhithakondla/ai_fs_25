<html>
  <head>
    <style>
      .header {
        display: flex;
        height: 75px;
        width: 100px;
        background-color: aquamarine;
        justify-content: center;
        align-items: center;
        gap: 20px;
        border-radius: 100px;
        box-shadow: 10px 4px 1px;
      }
      .icon{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .block2 {
        display: flex;
        margin-top: 75px; /* to avoid overlap with fixed header */
        height: calc(100vh - 75px);
      }
      .sidebar {
        flex: 0 0 100px;
        background-color: blueviolet;
      }
      .block3 {
        flex: 1;
        background-color: red;
        overflow: auto;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .content {
        padding: 20px;
        width: 100%; /* changed from auto */
        background-color: lightgray;
        height: 200px;
        box-sizing: border-box; /* ensures padding doesn't overflow */
      }
      .footer {
        background-color: green;
        height: auto;
      }
      .sidebar-content{
        font-size: 16px;
        color: white;
        display:flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px; /* space between header items */
      }
    </style>
  </head>
